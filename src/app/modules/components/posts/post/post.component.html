<div class="post">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Title: {{post.title}}</h5>
            <p class="card-text">Body: {{post.body}}</p>
            <p class="card-text">Id: {{post.id}}</p>
            <p class="card-text">User Id: {{post.userId}}</p>
          </div>
    </div>
</div>
