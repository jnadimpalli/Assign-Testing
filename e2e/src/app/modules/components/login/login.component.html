<div class="login-page">
    <br>
    <br>
    <form class="form-horizontal" [formGroup]="loginForm" (submit)="loginUser()">
        <div class="form-group">
            <label class="control-label">Username: </label>
            <div class="login">
                <input type="text" class="form-control" placeholder="Username" id="username" formControlName="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Password: </label>
            <div  class="login">
                <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button mat-raised-button color="warn" type="submit" class="submit-btn btn btn-primary">Login</button>
            </div>
        </div>
    </form> 
</div>
